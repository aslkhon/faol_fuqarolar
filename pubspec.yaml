name: faol_fuqarolar
description: Faol Fuqarolar Ilovasi

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider:
  path:
  flutter_svg:
  url_launcher: ^5.7.10
  font_awesome_flutter: ^8.11.0
  searchable_dropdown: ^1.1.3
  flutter_keyboard_visibility: ^4.0.6
  full_screen_image: ^1.0.2
  photo_view: ^0.10.3
  location: ^3.2.4
  location_web: ^1.0.1
  geocoder: ^0.2.1
  image_picker: ^0.6.7+22
  shared_preferences: ^0.5.12+4
  firebase_messaging: ^7.0.3
  dio: ^3.0.10
  http_parser: ^3.1.4
  intl: ^0.16.1
  mime_type: ^0.3.2
  provider: ^4.3.3
  socket_io_client: ^0.9.12
  new_version: ^0.0.5
  flutter_simple_dependency_injection: ^1.0.4
  fluttertoast: ^6.0.1
  carousel_slider: ^3.0.0

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/logo_white.svg
    - assets/images/registration_logo.svg
    - assets/images/logo_primary.svg
    - assets/images/logo.svg
    - assets/images/logo_semitransparent.svg

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf